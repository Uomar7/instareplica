{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}
<div class="container" style="font-family: 'Leckerli One', cursive;">
{% if images %}
{% for image in images %}

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <!-- Card -->
        <img src="{{ image.profile.profile_pic.url}}" class="rounded-circle" width="100px" height="100px" alt="">
        <p class="text-dark">{{image.user.username}}</p>
        <div class="card">
            <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-9">
                </div>
            </div>
            <!-- Card image -->
            <img src="{{ image.image.url }}" class="img-thumbnail" alt="">

            <!-- Card content -->
            <div class="card-body">
                <form action="{% url 'home'%}" method="post">
                {% csrf_token %}
                {% bootstrap_form form layout="inline" %}
                
                <input type="submit" class="btn btn-primary" value="comment">                
                </form><hr>
                <!-- <P>{{ image.caption}}</P> -->
                <p>{{ image.comments.post }}</p>
            </div>

        </div>

    </div>
    <div class="col-md-2"></div>
</div>

{% empty %}
    <h3>No Posted Images</h3>
{% endfor %}
{% endif %}

</div>
{% endblock %}
